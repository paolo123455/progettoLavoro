
<div style=" display: flex; height: 340px;">
    <div style="flex: 1;padding: 1em;border: solid;">
     <form [formGroup] = "form">
      <mat-form-field>
            <mat-label>codice</mat-label>
            <input matInput formControlName="codice" placeholder="codice">
           
      </mat-form-field> 
       
       <mat-form-field>
        <mat-label>descrizione</mat-label>
        <input matInput formControlName="descrizione" placeholder="descrizione">
        </mat-form-field>

        <mat-form-field>
            <mat-label>effort totale</mat-label>
            <input matInput formControlName="effortTot" placeholder="effort totale">
        </mat-form-field>

        <mat-form-field>
            <mat-label>effort pregresso</mat-label>
            <input matInput formControlName="effortPreg" placeholder="effort pregresso">
        </mat-form-field>
        <mat-form-field>
            <mat-label>note </mat-label>
            <input matInput formControlName="note" placeholder="note">
        </mat-form-field>
        <mat-form-field>
            <mat-label>budget</mat-label>
            <input matInput formControlName="budget" placeholder="budget">
        </mat-form-field>
       
     
    
     <button mat-raised-button color="primary"  [disabled]= "!disabilitato"   (click)="inserisciRiga()">inserisci dati</button>
  
            
     </form>
  
    
    </div>
    <div style="flex: 2;padding: 1em;border: solid;">
        <form [formGroup] = "form2">
     
            <mat-form-field>
              <mat-label>stato</mat-label>
              <mat-select formControlName="stato" placeholder="stato">
                <mat-option></mat-option>
                <mat-option *ngFor="let stato of stati" [value]="stato">{{stato.descrizione2}}</mat-option>
      
      
              </mat-select>
      
            </mat-form-field><br>
            
            <mat-form-field>
             <mat-label>tipologia</mat-label>
             <mat-select formControlName="tipologia" placeholder="tipologia">
             <mat-option></mat-option>
                <mat-option *ngFor="let tipologia of tipologie" [value]="tipologia">{{tipologia.descrizione2}}</mat-option>
              </mat-select>
             </mat-form-field><br>
             
                <mat-checkbox id="amateur" class="amateur" color="primary"
                formControlName="istituito">istituito</mat-checkbox>
                
              
       
         
         
       
                 
          </form>
     </div>
   
    
    
    
  </div>
  
  <ag-grid-angular
     style="width: 100%; height: 100%"
     class="ag-theme-alpine"
     [getRowId]="getRowId"
     [columnDefs]="columnDefs"
     [defaultColDef]="defaultColDef"
     [rowData]="rowData$ | async"
     [rowSelection]="'multiple'"
     (gridReady)="onGridReady($event)"
     (cellClicked)="onCellClicked($event)"
     (cellEditingStarted)="onCellEditingStarted($event)"
     (cellValueChanged)="onCellValueChanged($event)"
   ></ag-grid-angular>
